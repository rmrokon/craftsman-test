<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak Out Loud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-heading">Speak Out Loud</h1>

    <div class="header-menu">
        <a href="#Home">Home</a>
        <a href="#ABout Us">About Us</a>
        <a href="#Your Account">Your Account</a>
    </div>

    <div class="main-div">
        <h1>Find a partner & practice spoken English</h1>
        <p>This is a platform where you can break the ice. Find people like you who wants to practice their spoken English.</p>
        <form action="#" id="form1">
            <label for="name">
                <input type="text" name="name" id="name" placeholder="Enter your full name">
            </label>
            <label for="email">
                <input type="text" name="email" id="email" placeholder="Enter your email">
            </label>
            <label for="passwd">
                <input type="password" name="pass" id="passwd" placeholder="Choose a password">
            </label>
            <button type="submit">Submit</button>
            <button type="cancel">Cancel</button><br>
            <small>Already have an account? <a href="#login">Login</a></small>
        </form>
    </div>
</body>
</html>
